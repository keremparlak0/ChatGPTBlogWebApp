{% extends 'layout.html' %}

{% load static %}

{% block title %} Profil {% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-10">
            <h1> {{profile.user.first_name}} {{profile.user.last_name}} </h1>
            <div class="container">
                <img src="{{profile.picture.url}}" alt="picture" width="200px">
                <p></p>{{profile.about}}
               <p></p> {{profile.contact}}
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            <form action="" method='POST'>
                {% csrf_token %}
                <button type=submit class="btn btn-primary"> {{button_name}} </button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
