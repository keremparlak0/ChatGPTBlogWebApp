{% extends 'layout.html' %}

{% load static %}

{% block title%} Login {% endblock %}

{% block content %}

<div class="modal fade" id="modal">
    <div class="modal-dialog custom-modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Giriş Yap</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                
                <form method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>
                    {% endif %}
                    <div class="">
                        <label for="floatingInput" class="col-form-label">Username</label>
                        <input type="email" name="username" placeholder="name@example.com" class="form-control"
                            id="email">
                    </div>

                    <div class="">
                        <label for="password1" class="col-form-label">Şifre</label>
                        <input type="password" name="password" placeholder="Password" class="form-control"
                            id="password">
                    </div>

                    <div class="k1">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Beni hatırla</label>
                        </div>
                        <div class="">
                            <a href="#">Şifremi unuttum</a>
                        </div>
                    </div>

                    <div class="mt-4 text-center">
                        <button type="submit" value="Login" class="btn w-100 btnRenk" data-bs-dismiss="modal" id="girisBtn" aria-label="Giriş Yap">
                            Giriş
                        </button>
                    </div>
                </form>
            </div>

            <div class="d-flex align-items-center">
                <hr class="flex-grow-1 mx-3">
                <p class="m-0">veya</p>
                <hr class="flex-grow-1 mx-3">
            </div>

            <div class="text-center my-3">
                <button type="button" class="btn btn-outline-primary me-2" id="btnTwtG" aria-label="Twitter ile giriş yap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-twitter" viewBox="0 0 16 16">
                        <path
                            d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z">
                        </path>
                    </svg>
                </button>


                <button type="button" class="btn btn-outline-danger me-2" id="btnGoogleG" aria-label="Google ile giriş yap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-google" viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z">
                        </path>
                    </svg>
                </button>

                <button type="button" class="btn btn-outline-primary" id="btnLinkG" aria-label="Linkedin ile giriş yap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
                        <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"></path>
                      </svg>
                </button>

            </div>

            <div class="k2">
                <div class="k3">
                    <p class="m-0">Hesabın yok mu?</p>
                    <button type="button" class="btn btn-link" id="kaydolBtn" aria-label="Kaydol">Kaydol</button>
                </div>
            </div>

        </div>
    </div>
</div>


{% endblock %}
